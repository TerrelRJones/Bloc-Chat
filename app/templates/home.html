<div ng-controller='roomsList'>
  <section class='rooms'>

    <h1>Bloc Chat</h1>
    <button class="btn btn-default" data-toggle="modal" data-target="#myModal">New Room</button>
    <h4 ng-repeat='roomsName in rooms'> {{ roomsName.name }} </h4>


  </section>

  <section class='chatroom' >
    {{instantMessage.userName}}<br>
    {{instantMessage.pubdate | date:'shortTime'}}: {{ instantMessage.message }}
  </section>

</div>
